<div>
  <h1 class="titulo">Gerenciar Professores</h1>
  <div>
    <table mat-table [dataSource]="professores">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Matrícula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>
  
      <!-- Média Column -->
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef> Média </th>
        <td mat-cell *matCellDef="let element"> {{calcularMedia(element.avaliacoes)}} </td>
      </ng-container>
  
      <!-- Número de Avaliações Column -->
      <ng-container matColumnDef="nAvaliacoes">
        <th mat-header-cell *matHeaderCellDef> N° Avaliações </th>
        <td mat-cell *matCellDef="let element"> {{element.avaliacoes.size}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell> Editar Excluir </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
