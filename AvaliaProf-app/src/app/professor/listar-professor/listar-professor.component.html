<div>
  <mat-icon [matBadge]="professores.length" matBadgeColor="primary">people</mat-icon>
</div>
<div class="container" fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card class="card-professor" fxFlex="20" *ngFor="let professor of professores">
    <mat-card-header>
      <mat-card-title>{{professor.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Matricula: {{professor.matricula}}</p>
      <p>Formações: {{professor.formacoes}}</p>
      <p>Disciplinas: {{professor.disciplinas}}</p>
    </mat-card-content>
  </mat-card>
</div>
