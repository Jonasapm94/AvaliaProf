<div>
    <table mat-table [dataSource]="disciplinas" class="mat-elevation-z8" class="tabela">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="nome-coluna"> Nome da Disciplina </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Professores Column -->
        <ng-container matColumnDef="professor(es)">
          <th mat-header-cell *matHeaderCellDef class="nome-coluna"> Professor(es) </th>
          <td mat-cell *matCellDef="let element"> {{element.professores}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
