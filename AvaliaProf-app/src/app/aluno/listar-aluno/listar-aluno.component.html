<div>
  <mat-icon [matBadge]="alunos.length" matBadgeColor="primary">people</mat-icon>
</div>
<div class="container" fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card class="card-aluno" fxFlex="20" *ngFor="let aluno of alunos">
    <mat-card-header>
      <mat-card-title>{{aluno.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Matricula: {{aluno.matricula}}</p>
      <p>Curso: {{aluno.curso}}</p>
    </mat-card-content>
  </mat-card>
</div>
